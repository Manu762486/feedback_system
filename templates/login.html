<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background image setup */
        body {
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container styling */
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;  /* Increased width to accommodate two columns */
            display: flex;
        }

        /* Left section styling */
        .login-form-1 {
            flex: 1;
            padding: 20px;
            background: linear-gradient(135deg, #6e8efb, #a777e3); /* New gradient background */
            color: white;
            border-radius: 15px 0 0 15px; /* Rounded corners on the left */
        }

        .login-form-1 h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-form-1 h6 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Right section styling */
        .login-container .form-group label {
            font-weight: bold;
        }

        .login-container .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 25px;
        }

        .btnForgetPwd {
            color: #007bff;
            text-align: center;
            display: block;
            margin-top: 10px;
            text-decoration: none;
        }

        .btnForgetPwd:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Section -->
        <div class="col-md-6 login-form-1">
            <h3>Login GFGCS</h3>
            <h6 class="fon">Login here to access Student Feedbacks</h6>
        </div>
        
        <!-- Right Section (Login Form) -->
        <div class="col-md-6">
            <h3>Login</h3>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Your Username *" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Your Password *" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="/register" class="btnForgetPwd">Register</a>
            </form>
        </div>
    </div>
</body>
</html>
