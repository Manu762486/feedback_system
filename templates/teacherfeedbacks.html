<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Feedbacks</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

<!-- Render the table(s) dynamically -->
<div class="container">
    {% for table in tables %}
        {{ table|safe }}
    {% endfor %}
</div>

<!-- Buttons: Go Back and Print -->
<div class="container">
    <br>
    <div class="row text-center">
        <!-- Go Back Button -->
        <form action="/hoddashboard" style="display: inline;">
            <input class="btn btn-success" type="submit" value="Go Back">
        </form>
        
        <!-- Print Button -->
        <button onclick="printTable()" class="btn btn-primary" style="margin-left: 10px;">Print</button>
    </div>
</div>

<!-- JavaScript to handle printing -->
<script>
    function printTable() {
        window.print();
    }
</script>

</body>
</html>
